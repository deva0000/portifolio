<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place holder</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/togglebutton.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap');
        </style>
</head>
<body>
    <div class="borda">
        <div class="calcText">Calculadora IMC

        </div>
        <div class="outerValues">
            <div class="values">
                <div class="containerValue1">
                    <div class="text">Peso (kg): </div>
                    <input class="peso"  type="number" onKeyDown="if(this.value.length==3 && event.keyCode!=8 && event.keyCode!=17 && event.keyCode!=65) return false;" placeholder="Ex: 65">
                </div>
                <div class="containerValue2">
                    <div class="text">Altura (cm): </div>
                    <input class="altura" type="number" onKeyDown="if(this.value.length==4 && event.keyCode!=8 && event.keyCode!=17 && event.keyCode!=65) return false;" placeholder="Ex: 1.70">
                </div>   
       
            </div>
            <label class="switch">
                <input id="toggle" type="checkbox" >
                <span class="slider round"></span>
                <div class="valueSelected">..........Cent√≠metros</div>
            </label>     
        </div>
        <button onclick="calcular()" class="botao">Calcular!</button>
    </div>
    <div class="resultado"></div>
    

    <script src="assets/js/script.js"></script>    
</body>
</html>
